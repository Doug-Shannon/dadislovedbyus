
<div class="camera-container">

  <div class="content">

    <!--Progress Bar-->
    <div *ngIf="(percentage | async) as pct">
      <progress class="w-full" [value]="pct" max="100"> </progress>
      <span class="hidden">{{ pct | number }}%</span>
    </div>

    <!--IMG-->
    <div *ngIf="(snapshot | async) as snap">
      <div *ngIf="(downloadURL | async) as url" class="border-solid border-8 border-white z-depth-5 m-3">
        <img class="" [src]="url" /> <br />
      </div>
    </div>

    <!--Button-->
    <div class="camera-btn-container text-center mt-10 mb-10">
      <label class="camera-btn btn-floating btn-large waves-effect waves-light">
          <i class="material-icons">photo_camera</i>    
          <input
          class="hidden"
          type="file"
          (change)="startUpload($event.target.files)"
          name="image" accept="image/*" capture
        />
        <span class="file-cta hidden">
          <span class="file-icon"> <i class="fa fa-upload"></i> </span>
        </span>
      </label>
    </div>

  </div>


</div>
