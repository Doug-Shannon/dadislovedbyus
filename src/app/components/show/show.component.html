<div class="container show-container" fxLayout="column">
  <ng-container *ngIf="loaded; else loading">
    <div fxLayoutAlign="center start" style="height: 112px;">
      <ng-container *ngFor="let name of names">
        <p *ngIf="name.on" [@zoomInOut]="'bounce'" #typer class="mat-display-4 typer-content" [style.font-size]="name.size">
          {{ name.entry }}
        </p>
      </ng-container>
    </div>

    <div fxFlex="1" class="container" fxLayoutAlign="start end" style="position: relative;">
      <div fxFlex="80%" class="container"></div>
      <div>
        <div [@seekAttention]="attentionSeeker" class="image-container" style="position: absolute;z-index: 25;cursor: pointer;">
          <img class="heart centered" src="assets/like.svg" (click)="memoryButtonClicked()" />
          <div id="heart-text" class="heart-text" (click)="memoryButtonClicked()"><p style="margin:0;">touch</p></div>
        </div>
      </div>
    </div>
    <div fxLayoutAlign="center end" class="face-container">
      <img class="face" src="https://lovedad.imgix.net/dave-corrected-web.png?w=1200&h=1977" />
    </div>
    <div fxFlex="1" class="container"></div>
    <div fxLayoutAlign="center end" style="height:100px;">
      <div *ngFor="let attr of attributes">
        <div *ngIf="attr.on" [@bounceInUp]="'flyIn'" style="margin-left: -30px">
          <app-user-card style="position:relative" [content]="attr.entry" [user]="attr.user"></app-user-card>
        </div>
      </div>
    </div>
  </ng-container>
</div>
<ng-template #loading>
  <div fxFlex="1" class="container"></div>
  <div fxLayoutAlign="center center"><app-loading></app-loading></div>
  <div fxFlex="1" class="container"></div>
</ng-template>
